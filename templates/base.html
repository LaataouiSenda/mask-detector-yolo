<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mask Detection Platform{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #1976d2;
            --bg: #f4f6fa;
            --card: #fff;
            --text: #222;
            --shadow: 0 4px 32px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --primary: #90caf9;
            --bg: #181a1b;
            --card: #23272a;
            --text: #f4f6fa;
            --shadow: 0 4px 32px rgba(0,0,0,0.32);
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            background: var(--card);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 64px;
        }
        .navbar .brand {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 32px;
        }
        .navbar a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border 0.2s;
        }
        .navbar a.active, .navbar a:hover {
            border-bottom: 2px solid var(--primary);
        }
        .navbar .right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .toggle-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-btn:hover {
            background: #1565c0;
        }
        .content {
            min-height: 80vh;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <span class="brand">😷 Mask Detector</span>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/history" class="{% if request.path == '/history' %}active{% endif %}">History</a>
            <a href="/stats" class="{% if request.path == '/stats' %}active{% endif %}">Stats</a>
            <a href="/time" class="{% if request.path == '/time' %}active{% endif %}">Time</a>
        </div>
        <div class="right">
            <button class="toggle-btn" id="theme-toggle">🌙 Dark Mode</button>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        // Dark mode toggle
        const btn = document.getElementById('theme-toggle');
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            btn.textContent = theme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }
        btn.onclick = () => {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
        };
        // On load
        const saved = localStorage.getItem('theme') || 'light';
        setTheme(saved);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
