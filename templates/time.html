{% extends 'base.html' %}
{% block title %}Time | Mask Detection Platform{% endblock %}
{% block content %}
<div class="main-card">
    <h1>Session Time</h1>
    <div style="margin:32px auto;text-align:center;">
        <div style="font-size:2em;color:var(--primary);margin-bottom:12px;">
            <span id="current-time">--:--:--</span>
        </div>
        <div style="font-size:1.2em;margin-bottom:18px;">
            Session Duration: <span id="session-duration">00:00:00</span>
        </div>
        <div style="height:120px;background:var(--bg);border-radius:12px;box-shadow:0 1px 8px rgba(0,0,0,0.06);display:flex;align-items:center;justify-content:center;">
            <span style="color:var(--text);opacity:0.6;">[Time-based analytics coming soon]</span>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    // Update current time and session duration
    const startTime = Date.now();
    function pad(n) { return n < 10 ? '0' + n : n; }
    function updateTime() {
        const now = new Date();
        document.getElementById('current-time').textContent = now.toLocaleTimeString();
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const h = Math.floor(elapsed / 3600);
        const m = Math.floor((elapsed % 3600) / 60);
        const s = elapsed % 60;
        document.getElementById('session-duration').textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
{% endblock %}
